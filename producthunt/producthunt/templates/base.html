<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  <body>
    <header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <img src="{% static 'letter-p.png' %}" height="30" width="30" class="d-inline-block align-top">
          <br/>
          <a class="navbar-brand" href="{% url 'home' %}">Produc Hunt</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
      <li class="nav-item">
          <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
          <form id="logout" method="post" action="{% url 'logout' %}">
              {%csrf_token %}
              <input type="hidden">
          </form>
      </li>
        {% else %}
        <li class="nav-item">
        <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">Login</a>
      </li>
       {% endif %}
    </ul>
  </div>
      </div>
</nav>
</header>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div>


<footer class="text-muted">
  <div class="container text-center">
    <p>Copyright Sebas {% now "Y" %}</p>
  </div>
</footer>
